<!DOCTYPE html>
<html>
<head>
    <title>Obesity: - Model prediction</title>
</head>
<body>
    <h2>Please introduce the values:</h2>
    
    <form action="/" method="POST">
        <div>
          <label for="gender">gender</label>
          <select id="gender" name="gender" required>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </div>
        <div>
          <label for="age">age:</label>
          <input type="number" id="age" name="age" required min="1" step="0.01">
        </div>
        <div>
          <label for="height">height:</label>
          <input type="number" id="height" name="height" required step="0.01">
        </div>
        <div>
          <label for="weight">weight:</label>
          <input type="number" id="weight" name="weight" required step="0.01">
        </div>
        <div>
          <label for="family_overweight">Has a family member suffered or suffers from overweight?</label>
          <select id="family_overweight" name="family_overweight" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
        <div>
          <label for="do_you_eat_high_caloric_food_frequently">Do you eat high caloric food frequently?</label>
          <select id="do_you_eat_high_caloric_food_frequently" name="favc" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
        <div>
          <label for="do_you_usually_eat_vegetables_in_your_meals">Do you usually eat vegetables in your meals?</label>
          <input type="number" id="do_you_usually_eat_vegetables_in_your_meals" name="fcvc" required step="0.01">
        </div>
        <div>
          <label for="how_many_main_meals_do_you_have_daily">How many main meals do you have daily?</label>
          <input type="number" id="how_many_main_meals_do_you_have_daily" name="ncp" required step="0.01">
        </div>
        <div>
          <label for="do_you_eat_any_food_between_meals">Do you eat any food between meals?</label>
          <select id="do_you_eat_any_food_between_meals" name="caec" required>
            <option value="Frequently">Frequently</option>
            <option value="no">no</option>
            <option value="Sometimes">Sometimes</option>
            <option value="Always">Always</option>
          </select>
        </div>
        <div>
          <label for="do_you_smoke">Do you smoke?</label>
          <select id="do_you_smoke" name="smoke" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
        <div>
          <label for="how_much_water_do_you_drink_daily">How much water do you drink daily?</label>
          <input type="number" id="how_much_water_do_you_drink_daily" name="ch2o" required step="0.01">
        </div>
        <div>
          <label for="do_you_monitor_the_calories_you_eat_daily">Do you monitor the calories you eat daily?</label>
          <select id="do_you_monitor_the_calories_you_eat_daily" name="scc" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
        <div>
          <label for="how_often_do_you_have_physical_activity">How often do you have physical activity?</label>
          <input type="number" id="how_often_do_you_have_physical_activity" name="faf" required step="0.01">
        </div>
        <div>
          <label for="how_much_time_do_you_use_technological_devices_suc">How much time do you use technological devices such as cell phone, videogames, television, computer and others?</label>
          <input type="number" id="how_much_time_do_you_use_technological_devices_suc" name="tue" required step="0.01">
        </div>
        <div>
          <label for="how_often_do_you_drink_alcohol">How often do you drink alcohol?</label>
          <select id="how_often_do_you_drink_alcohol" name="calc" required>
            <option value="Frequently">Frequently</option>
            <option value="Sometimes">Sometimes</option>
            <option value="Always">Always</option>
            <option value="no">no</option>
          </select>
        </div>
        <div>
          <label for="which_transportation_do_you_usually_use">Which transportation do you usually use?</label>
          <select id="which_transportation_do_you_usually_use" name="mtrans" required>
            <option value="Public_Transportation">Public_Transportation</option>
            <option value="Automobile">Automobile</option>
            <option value="Walking">Walking</option>
            <option value="Motorbike">Motorbike</option>
            <option value="Bike">Bike</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </form>
    
    {% if prediction != None %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
